<div class="verticalcenter" ng-controller="SignupController">
	<a href="#/"><img src="assets/img/logo-big.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Just click log in!</h4>
				<form novalidate class="form-horizontal">
					<div class="form-group">
						<label for="email" class="control-label col-sm-4" style="text-align: left;">Email</label>
						<div class="col-sm-8">
							<input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
						<div class="col-sm-8">
							<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
					<!-- <div class="clearfix">
						<div class="pull-right"><label><input type="checkbox" ng-model="remember_me"> Remember Me</label></div>
					</div> -->
					<button class="btn btn-primary btn-block" ng-click="login(user)" data-pulsate="{reach:10, pause: 2000}">Log In</button>
				</form><br>
				<alert type="danger" close="closeAlert($index)" ng-show="showmsg"><span>{{msgtxt}}</span></alert>
		</div>
		<div class="panel-footer">
			<a href="#/" class="pull-left btn btn-link" style="padding-left:0">Forgot password?</a>
			
			<div class="pull-right">
				<a href="#" class="btn btn-default" ng-click="reset()">Reset</a>
			</div>
		</div>
	</div>
 </div>
