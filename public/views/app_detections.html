        <div id="page-heading">
            <ol class="breadcrumb">
                <li><a href="#/">Dashboard</a></li>
                <li class="active">app detections</li>
            </ol>

            <h1>App Detections</h1>
            <div class="options">
                  <div class="btn-toolbar">
                      <div class="btn-group" dropdown>
                          <button type="button" class="btn btn-default dropdown-toggle">
                              Export as <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                          </ul>
                      </div>
                      <a href="#" class="btn btn-default hidden-xs"><i class="fa fa-cog"></i></a>
                  </div>
              </div>
        </div>


        <div class="container-fluid" ng-controller="AppDetectionController">

            <div class="row">
                <div class="col-md-12">

                    <panel panel-class="panel-primary" data-heading="List of app detections">
                        <panel-controls>
                            <a href="javascript:;"><i class="fa fa-cog"></i></a>
                            <a href="javascript:;"><i class="fa fa-wrench"></i></a> 
                            <a href=""><panel-control-collapse class="fa fa-chevron-down"></panel-control-collapse></a>
                        </panel-controls>
                          <table class="table table-bordered table-condensed">
                            <tr style="font-weight: bold">
                              <td style="width:35%">App</td>
                              <td style="width:20%">Store</td>
                              <td style="width:20%">Url</td>
                              <td style="width:20%">Notified</td>
                              <td style="width:25%">Edit</td>
                            </tr>
                            <tr ng-repeat="user in users">
                              <td>
                                <span editable-text="user.app" e-name="app" e-form="rowform" e-required>
                                  {{ user.app || 'empty' }}
                                </span>
                              </td>
                              <td>
                                <span editable-text="user.store" e-name="store" e-form="rowform" e-required>
                                  {{ user.store || 'empty' }}
                                </span>
                              </td>
                              <td>
                                <span editable-text="user.url" e-name="url" e-form="rowform" e-required>
                                  <a href="{{user.url}}" target="_blank">{{user.url}}</a>
                                </span>
                              </td>
                              <td>
                                <span editable-text="user.notified" e-name="notified" e-form="rowform" e-required>
                                  {{ user.notified || 'false' }}
                                </span>
                              </td>
                              <td style="white-space: nowrap">
                                <!-- form -->
                                <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                                  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-sm btn-primary">
                                    Save
                                  </button>
                                  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-sm btn-default">
                                    Cancel
                                  </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                  <button class="btn btn-sm btn-primary" ng-click="rowform.$show()">Edit</button>
                                  <button class="btn btn-sm btn-danger" ng-click="removeUser($index)">Delete</button>
                                </div>  
                              </td>
                            </tr>
                          </table>
                          <button class="btn btn-default" ng-click="addUser()">Add row</button>
                    </panel>

            </div>    <!-- container -->
